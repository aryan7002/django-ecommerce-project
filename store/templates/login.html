{%extends 'base.html'%}

{% block content%}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto">
            <h3 class="alert alert-light border mt-4 mb-4 rounded" style="color: purple; background-color:#D8C2E6;">Login</h3>
            <form action="/login" method ="POST">
                {%csrf_token%}
                {% if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {%endif%}

                

                <!--email-->
                <div class="form-group">
                    <label for="" style="color:purple">Email</label>
                    <!--required is used for validation -->
                    <input required type="email" name="email" id="" 
                    class="form-control form-control-sm"
                    placeholder="example@email.com" aria-describedby="helpId" style="border-color: purple; border-width: 2px;">
                </div>

                <!--Password-->
                <div class="form-group">
                    <label for="" style="color:pur">Password</label>
                    <!--required is used for validation -->
                    <input required type="password" name="password" id="" 
                    class="form-control form-control-sm" placeholder="********"        
                    aria-describedby="helpId" 
                    style="border-color: purple; border-width: 2px;">
                </div>

                <!-- Submit Button-->
                <div class="form-group">
                    <br>
                    <input type="submit" class="btn btn-secondary btn-sm col-lg-12" value="Login">
                    <p class="col-lg-12 offset-lg-4">New User? <a href="/signup" style ="background-color:#D8C2E6">click here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}

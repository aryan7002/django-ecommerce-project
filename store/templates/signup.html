{%extends 'base.html'%}

{% block content%}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto">
            <h3 class="alert alert-light border rounded" style="color: purple; background-color:#D8C2E6;">Create an account</h3>
            <form action="/signup" method ="POST">
                {%csrf_token%}
                {% if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {%endif%}

                <!--First Name-->
                <div class="form-group">
                    <label for="" style="color:purple">First Name</label>
                    <!--required is used for validation -->
                    <input required type="text" value="{{values.first_name}}" name="firstname" id="" class="form-control form-control-sm"aria-describedby="helpId" style="border-color: purple; border-width: 2px;">
                </div>

                <!--Last Name-->
                <div class="form-group">
                    <label for="" style="color:purple">Last Name</label>
                    <input type="text" name="lastname" value="{{values.last_name}}" id="" 
                    class="form-control form-control-sm"aria-describedby="helpId" 
                    style="border-color: purple; border-width: 2px;">
                </div>

                <!--Phone Number-->
                <div class="form-group">
                    <label for="" style="color:purple">Phone Number</label>
                    <!--required is used for validation -->
                    <input required type="text" value="{{values.phone}}" name="phone" id="" 
                    class="form-control form-control-sm"aria-describedby="helpId"
                    placeholder="0123456789"
                    style="border-color: purple; border-width: 2px;">
                </div>

                <!--email-->
                <div class="form-group">
                    <label for="" style="color:purple">Email</label>
                    <!--required is used for validation -->
                    <input required type="email" name="email" id="" 
                    class="form-control form-control-sm"
                    placeholder="example@email.com" aria-describedby="helpId" style="border-color: purple; border-width: 2px;">
                </div>

                <!--Password-->
                <div class="form-group">
                    <label for="" style="color:pur">Password</label>
                    <!--required is used for validation -->
                    <input required type="password" name="password" id="" 
                    class="form-control form-control-sm" placeholder="********"        
                    aria-describedby="helpId" 
                    style="border-color: purple; border-width: 2px;">
                </div>

                <div class="form-group">
                    <br>
                    <input type="submit" class="btn btn-secondary btn-sm" value="Create Account">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
